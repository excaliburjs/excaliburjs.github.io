name: Build and Deploy Docs

on:
  push:
    branches:
      - "site"
  pull_request: # TEMPORARY
    branches:   # TEMPORARY
      - "site"  # TEMPORARY

jobs:
  build:
    name: Build using Node 12
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - uses: actions/setup-node@v2
        with:
          node-version: 12
      - run: gem install sass -v 3.4.24
      - run: npm install
      - run: npm run docs
      - run: npm run build

  deploy:
    name: Deploy documentation site
    needs: build
    if: github.event_name != 'pull_request'
    steps:
      - run: npm run deploy