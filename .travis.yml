sudo: false
language: node_js
node_js:
- '8.11.3'
branches:
  only:
  - site
cache:
  directories:
  - node_modules
  - $HOME/.npm
env:
  global:
  - GH_REF: github.com/excaliburjs/excaliburjs.github.io.git
  - GH_RELEASE_TAG: master
script:
- npm run docs
after_success:
- ! '[ "${TRAVIS_PULL_REQUEST}" != "false" ] || npm run deploy'
